{{ define "main" }}
<div class="blog-list">
    <h1 class="section-title">{{ .Title }}</h1>
    
    <div class="blog-grid">
        {{ range .Pages }}
        <a href="{{ .Permalink }}" class="blog-card">
            {{ if .Params.featured_image }}
            <div class="blog-image">
                <img src="{{ .Params.featured_image | relURL }}" alt="{{ .Title }}">
            </div>
            {{ end }}
            <h2 class="blog-title">{{ .Title }}</h2>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
